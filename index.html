<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Static Resume Builder By Mariya Khan</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="educationl">education </label>
        <textarea name="education" id="education" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <textarea
          name="experience"
          id="experience"
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <textarea name="skills" id="skills" rows="4" required></textarea>
      </fieldset>

      <button>Generate Resume Below</button>
    </form>

    <br>

    <!-- Dynamic Resume -->
     <div id="resume-display">
      <!-- Resume will be generated below -->
     </div>
    <script src="./script.js"></script>
  </body>
</html>
